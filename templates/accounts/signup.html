{% extends "base.html" %}
{% load static %}

{% block title %}
회원가입
{% endblock title %}

{% block content %}


    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
    {% endfor %}
    <script>
        window.setTimeout(function() {
        $(".alert-auto-dismissible").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove(); }); }, 4000);
    </script>
    {% endif %}


    <!-- ====== Banner Start ====== -->
    <section class="ud-page-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-banner-content">
              <h1>회원가입</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Banner End ====== -->


    <!-- ====== Login Start ====== -->
    <section class="ud-login">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-login-wrapper">
              <div class="ud-login-logo">
                <img src="{% static 'assets/images/logo/logo-2.svg' %}" alt="logo" />
              </div>
              <form class="ud-login-form" action="{% url 'accounts:signup' %}" method="post">
                {% csrf_token %}
                <div class="ud-form-group">
                  <input
                    type="text"
                    placeholder="이름"
                    name="last_name"
                    maxlength="7"
                  />
                </div>
                <div class="ud-form-group">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                  />
                </div>
                <div class="ud-form-group">
                  <input
                    type="password"
                    name="password"
                    placeholder="비밀번호"
                  />
                </div>
                <div class="ud-form-group">
                  <input
                    type="password"
                    name="password_check"
                    placeholder="비밀번호 확인"
                  />
                </div>
                <div class="ud-form-group">
                  <input
                    type="text"
                    placeholder="닉네임"
                    name="nickname"
                    maxlength="8"
                  />
                </div>
                <div class="ud-form-group">
                  <input
                    type="text"
                    placeholder="소속"
                    name="department"
                    maxlength="20"
                  />
                </div>
                <div class="ud-form-group">
                  <button type="submit" class="ud-main-btn w-100">회원가입</button>
                </div>
              </form>

              <div class="ud-socials-connect">
                <p>Connect With</p>

                <ul>
                  <li>
                    <a href="javascript:void(0)" class="facebook">
                      <i class="lni lni-facebook-filled"></i>
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)" class="twitter">
                      <i class="lni lni-twitter-filled"></i>
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)" class="google">
                      <i class="lni lni-google"></i>
                    </a>
                  </li>
                </ul>
              </div>

              <a class="forget-pass" href="javascript:void(0)">
                Forget Password?
              </a>
              <p class="signup-option">
                Not a member yet? <a href="javascript:void(0)"> Sign Up </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Login End ====== -->
{% endblock %}
